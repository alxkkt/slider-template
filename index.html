<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <p class="indicator">
          <span class="index">1</span>/<span class="total">3</span>
        </p>
        <img src="" alt="" class="slider-img" />
        <ul class="dots-list visually-hidden">
          <li class="dots active"></li>
          <li class="dots"></li>
          <li class="dots"></li>
        </ul>
        <ul class="button-list visually-hidden">
          <li><button class="move left" type="button">&#60;</button></li>
          <li><button class="move right" type="button">&#62;</button></li>
        </ul>
      </div>
    </div>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
